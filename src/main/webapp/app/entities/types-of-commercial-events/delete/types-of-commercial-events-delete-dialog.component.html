<form *ngIf="typesOfCommercialEvents" name="deleteForm" (ngSubmit)="confirmDelete(typesOfCommercialEvents.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="typesOfCommercialEventsDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Подтвердите операцию удаления
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-typesOfCommercialEvents-heading"
      jhiTranslate="agencyCourseWorkApp.typesOfCommercialEvents.delete.question"
      [translateValues]="{ id: typesOfCommercialEvents.id }"
    >
      Вы уверены что хотите удалить Types Of Commercial Events {{ typesOfCommercialEvents.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
    </button>

    <button id="jhi-confirm-delete-typesOfCommercialEvents" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Удалить</span>
    </button>
  </div>
</form>
