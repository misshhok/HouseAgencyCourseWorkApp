<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="clients">
      <h2 data-cy="clientsDetailsHeading"><span jhiTranslate="agencyCourseWorkApp.clients.detail.title">Clients</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ clients.id }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.clients.name">Name</span></dt>
        <dd>
          <span>{{ clients.name }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.clients.surename">Surename</span></dt>
        <dd>
          <span>{{ clients.surename }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.clients.patronymic">Patronymic</span></dt>
        <dd>
          <span>{{ clients.patronymic }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.clients.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ clients.phoneNumber }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
      </button>

      <button type="button" [routerLink]="['/clients', clients.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
      </button>
    </div>
  </div>
</div>
