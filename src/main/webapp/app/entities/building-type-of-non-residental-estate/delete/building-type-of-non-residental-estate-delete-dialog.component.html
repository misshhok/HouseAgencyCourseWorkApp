<form *ngIf="buildingTypeOfNonResidentalEstate" name="deleteForm" (ngSubmit)="confirmDelete(buildingTypeOfNonResidentalEstate.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="buildingTypeOfNonResidentalEstateDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Подтвердите операцию удаления
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-buildingTypeOfNonResidentalEstate-heading"
      jhiTranslate="agencyCourseWorkApp.buildingTypeOfNonResidentalEstate.delete.question"
      [translateValues]="{ id: buildingTypeOfNonResidentalEstate.id }"
    >
      Вы уверены что хотите удалить Building Type Of Non Residental Estate {{ buildingTypeOfNonResidentalEstate.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
    </button>

    <button
      id="jhi-confirm-delete-buildingTypeOfNonResidentalEstate"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger"
    >
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Удалить</span>
    </button>
  </div>
</form>
