<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="buildingTypeOfNonResidentalEstate">

      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>

          <span>{{ buildingTypeOfNonResidentalEstate.id }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.buildingTypeOfNonResidentalEstate.title">Title</span></dt>
