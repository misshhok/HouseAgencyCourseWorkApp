<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="streetsOfCities">
      <h2 data-cy="streetsOfCitiesDetailsHeading">
        <span jhiTranslate="agencyCourseWorkApp.streetsOfCities.detail.title">Streets Of Cities</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ streetsOfCities.id }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.streetsOfCities.title">Title</span></dt>
        <dd>
          <span>{{ streetsOfCities.title }}</span>
        </dd>
        <dt><span jhiTranslate="agencyCourseWorkApp.streetsOfCities.cityId">City Id</span></dt>
        <dd>
          <div *ngIf="streetsOfCities.cityId">
            <a [routerLink]="['/cities', streetsOfCities.cityId.id, 'view']">{{ streetsOfCities.cityId.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
      </button>

      <button type="button" [routerLink]="['/streets-of-cities', streetsOfCities.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
      </button>
    </div>
  </div>
</div>
