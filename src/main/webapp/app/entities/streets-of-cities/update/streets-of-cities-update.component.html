<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-streets-of-cities-heading"
        data-cy="StreetsOfCitiesCreateUpdateHeading"
        jhiTranslate="agencyCourseWorkApp.streetsOfCities.home.createOrEditLabel"
      >
        Создать или отредактировать Streets Of Cities
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="agencyCourseWorkApp.streetsOfCities.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="agencyCourseWorkApp.streetsOfCities.cityId" for="field_cityId">City Id</label>
          <select
            class="form-control"
            id="field_cityId"
            data-cy="cityId"
            name="cityId"
            formControlName="cityId"
            [compareWith]="compareCities"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="citiesOption" *ngFor="let citiesOption of citiesSharedCollection">{{ citiesOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Сохранить</span>
        </button>
      </div>
    </form>
  </div>
</div>
