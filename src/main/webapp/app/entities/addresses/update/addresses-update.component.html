<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-addresses-heading"
        data-cy="AddressesCreateUpdateHeading"
        jhiTranslate="agencyCourseWorkApp.addresses.home.createOrEditLabel"
      >
        Создать или отредактировать Addresses
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="agencyCourseWorkApp.addresses.houseNumber" for="field_houseNumber">House Number</label>
          <input
            type="number"
            class="form-control"
            name="houseNumber"
            id="field_houseNumber"
            data-cy="houseNumber"
            formControlName="houseNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="agencyCourseWorkApp.addresses.streetOfCityId" for="field_streetOfCityId"
            >Street Of City Id</label
          >
          <select
            class="form-control"
            id="field_streetOfCityId"
            data-cy="streetOfCityId"
            name="streetOfCityId"
            formControlName="streetOfCityId"
            [compareWith]="compareStreetsOfCities"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="streetsOfCitiesOption" *ngFor="let streetsOfCitiesOption of streetsOfCitiesSharedCollection">
              {{ streetsOfCitiesOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Отмена</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Сохранить</span>
        </button>
      </div>
    </form>
  </div>
</div>
